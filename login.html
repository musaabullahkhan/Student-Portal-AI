<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login — Student Notes</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body id="login">
  <div class="card">
    <div class="brand">
      <h1>Student Notes</h1>
      <p>Login to your account</p>
    </div>

    <form id="loginForm" autocomplete="off">
      <div>
        <label for="loginEmail">Email</label>
        <input id="loginEmail" type="email" required>
      </div>

      <div>
        <label for="loginPassword">Password</label>
        <input id="loginPassword" type="password" required>
      </div>

      <button type="submit">Login</button>
      <small class="link">Don’t have an account? <a href="index.html">Register</a></small><br>
      <small class="link"><a href="forgot.html">Forgot Password?</a></small>
    </form>
  </div>

  <!-- ✅ Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBVnqeK19IG8idjKYw0rhzbfjmlQEQHV2U",
      authDomain: "student-notes-5d5b2.firebaseapp.com",
      projectId: "student-notes-5d5b2",
      storageBucket: "student-notes-5d5b2.appspot.com",
      messagingSenderId: "859137535173",
      appId: "1:859137535173:web:9722d1dd0e324bacc154ac"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert(error.message);
        });
    });
  </script>
</body>
</html>
