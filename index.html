<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register â€” Student Notes</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="images/logo2.png">
</head>
<body id="register">
  <div class="card">
    <div class="brand">
      <h1>Student Notes</h1>
      <p>Create your account</p>
    </div>

    <form id="registerForm" autocomplete="off">
      <div>
        <label for="registerEmail">Email</label>
        <input id="registerEmail" type="email" required>
      </div>

      <div>
        <label for="registerPassword">Password</label>
        <input id="registerPassword" type="password" required>
      </div>

      <div>
        <label for="registerConfirm">Confirm Password</label>
        <input id="registerConfirm" type="password" required>
      </div>

      <button type="submit">Register</button>
      <small class="link">Already registered? <a href="login.html">Login</a></small>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBVnqeK19IG8idjKYw0rhzbfjmlQEQHV2U",
      authDomain: "student-notes-5d5b2.firebaseapp.com",
      projectId: "student-notes-5d5b2",
      storageBucket: "student-notes-5d5b2.appspot.com",
      messagingSenderId: "859137535173",
      appId: "1:859137535173:web:9722d1dd0e324bacc154ac"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          if (user.emailVerified) {
            window.location.href = "dashboard.html";
          } else {
            // Email is not verified, resend verification email
            user.sendEmailVerification()
              .then(() => {
                alert("Your email is not verified. A new verification link has been sent to your inbox. Please check your email.");
              })
              .catch((error) => {
                console.error("Error sending verification email:", error);
                alert("Your email is not verified. Failed to send a new verification email. Please try again.");
              });
          }
        })
        .catch((error) => {
          alert(error.message);
        });
    });
  </script>
  </script>
  </script>
</body>
</html>
