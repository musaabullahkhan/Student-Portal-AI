<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Notes Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" href="images/logo2.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    body {
      font-family: 'Inter', sans-serif;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 8px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 10px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>
</head>

<body class="bg-slate-100 flex flex-col items-center min-h-screen p-4 md:p-8">

  <nav style="border-radius: 10px;"
    class="w-full bg-slate-900 text-white px-4 py-3 md:px-6 md:py-5 flex flex-col md:flex-row items-center justify-between fixed top-0 left-0 right-0 shadow-md z-10">
    <div class="flex flex-col md:flex-row items-center gap-2 mb-2 md:mb-0">
      <div class="flex items-center gap-2 mb-2 md:mb-0 md:mr-4">
        <img style="background-color: white; border-radius: 50%; padding: 3px; width: 40px; height: 40px;"
          src="images/logo4.png" alt="">
        <h1 class="text-xl md:text-2xl font-bold">Government Degree Boys College</h1>
      </div>
      <div class="flex flex-col items-center md:items-center md:ml-auto">
        <p class="text-sm md:text-base text-gray-300">Department of Computer Science</p>
        <p class="text-xs md:text-sm text-gray-400 italic bg-black" style="border-radius: 10px; padding: 2px 4px;">Assistant Professor M.Waseem Ullah Khan</p>
      </div>
    </div>
    <button id="logoutBtn"
      class="mt-3 md:mt-0 md:ml-4 bg-white text-black font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-blue-500 hover:text-white transition-colors duration-300">
      Logout
    </button>
  </nav>

  <div
    class="dashboard-container bg-white rounded-xl shadow-lg w-full max-w-4xl p-6 md:p-10 flex flex-col gap-8 mt-40 p-4 md:mt-40">

    <header class="flex flex-col md:flex-row justify-between items-center gap-4">
      <div class="flex items-center gap-2">
        <h1 id="welcome" class="text-2xl md:text-3xl font-bold text-gray-800">Welcome, </h1>
      </div>
    </header>

    <section id="adminSection" class="hidden">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Admin File Management</h2>
      <div class="flex flex-col md:flex-row items-center gap-4">
        <input type="file" id="fileInput"
          class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
        <button id="uploadBtn"
          class="w-full md:w-auto bg-blue-500 text-white font-semibold py-2 px-6 rounded-lg hover:bg-blue-600 transition-colors duration-300">
          Upload File
        </button>
      </div>
      <small id="uploadMessage" class="mt-2 text-sm text-gray-600"></small>
      <div class="flex items-center gap-4 mt-4">
        <label for="fileClass" class="text-gray-700">Select Class:</label>
        <select id="fileClass" class="border border-gray-300 rounded-md p-2">
          <option value="11">Class 11</option>
          <option value="12">Class 12</option>
        </select>
      </div>
    </section>

    <section>
      <h2 class="text-xl font-semibold text-gray-700 mb-6">Your Files</h2>

      <button id="backBtn"
        class="mb-4 bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300 transition-colors duration-300 hidden">
        &lt; Back to Folders
      </button>

      <div id="folderView" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <div data-class="11"
          class="folder-card bg-blue-100 border border-blue-200 rounded-lg p-5 flex flex-col items-center gap-2 cursor-pointer transition-transform duration-200 hover:scale-105 hover:shadow-lg">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-blue-500" viewBox="0 0 20 20" fill="currentColor">
            <path
              d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" />
          </svg>
          <h3 class="text-lg font-semibold text-gray-800 mt-2">Class 11</h3>
        </div>
        <div data-class="12"
          class="folder-card bg-green-100 border border-green-200 rounded-lg p-5 flex flex-col items-center gap-2 cursor-pointer transition-transform duration-200 hover:scale-105 hover:shadow-lg">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-green-500" viewBox="0 0 20 20"
            fill="currentColor">
            <path
              d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" />
          </svg>
          <h3 class="text-lg font-semibold text-gray-800 mt-2">Class 12</h3>
        </div>
      </div>

      <div id="fileListView" class="custom-scrollbar overflow-y-auto max-h-[60vh] p-1 hidden">
        <div id="fileList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        </div>
      </div>

    </section>
  </div>

  <div id="messageModal"
    class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 invisible opacity-0 transition-opacity duration-300">
    <div class="bg-white rounded-xl p-8 shadow-2xl text-center max-w-sm w-full">
      <p id="messageText" class="text-lg text-gray-800 font-medium mb-4"></p>
      <button id="closeModalBtn"
        class="bg-blue-500 text-white font-semibold py-2 px-6 rounded-lg hover:bg-blue-600 transition-colors duration-300">
        OK
      </button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getStorage, ref, uploadBytes, deleteObject, getDownloadURL, listAll } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBVnqeK19IG8idjKYw0rhzbfjmlQEQHV2U",
      authDomain: "student-notes-5d5b2.firebaseapp.com",
      projectId: "student-notes-5d5b2",
      storageBucket: "student-notes-5d5b2.appspot.com",
      messagingSenderId: "859137535173",
      appId: "1:859137535173:web:9722d1dd0e324bacc154ac"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const showMessage = (message, callback) => {
      const modal = document.getElementById('messageModal');
      const messageText = document.getElementById('messageText');
      const closeModalBtn = document.getElementById('closeModalBtn');
      messageText.textContent = message;
      modal.classList.remove('invisible');
      modal.classList.add('visible', 'opacity-100');

      closeModalBtn.onclick = () => {
        modal.classList.remove('visible', 'opacity-100');
        modal.classList.add('invisible');
        if (callback) callback();
      };
    };

    // Admin Email address
    const ADMIN_EMAIL = 'waseemullahkhan@yahoo.com';

    const fileListContainer = document.getElementById('fileList');
    const folderView = document.getElementById('folderView');
    const fileListView = document.getElementById('fileListView');
    const backBtn = document.getElementById('backBtn');
    const adminSection = document.getElementById('adminSection');
    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const uploadMessage = document.getElementById('uploadMessage');
    const fileClassSelect = document.getElementById('fileClass');
    
    // --- Authentication and Role-Based UI ---
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.getElementById("welcome").textContent = `Welcome, ${user.email}`;

        const userDocRef = doc(db, "users", user.uid);
        const userDoc = await getDoc(userDocRef);

        let isAdmin = false;
        if (userDoc.exists() && userDoc.data().role === 'admin') {
          isAdmin = true;
        } else {
          if (user.email === ADMIN_EMAIL) {
            await setDoc(userDocRef, { email: user.email, role: 'admin' });
            isAdmin = true;
          }
        }

        if (isAdmin) {
          adminSection.classList.remove('hidden');
        } else {
          adminSection.classList.add('hidden');
        }

        showFolders(); // Initial view is folders
      } else {
        window.location.replace("login.html");
      }
    });

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.replace("login.html");
      }).catch((error) => {
        showMessage("Logout failed: " + error.message);
      });
    });

    // --- File System Logic (Folders and Files) ---
    const renderFiles = async (classNumber, isAdmin) => {
      fileListContainer.innerHTML = '';
      const listRef = ref(storage, `notes/Class${classNumber}`);
      try {
        const res = await listAll(listRef);
        if (res.items.length === 0) {
          fileListContainer.innerHTML = `<p class="text-center text-gray-500 col-span-full">No files in this folder.</p>`;
        }
        res.items.forEach(async (itemRef) => {
          const downloadUrl = await getDownloadURL(itemRef);
          const fileName = itemRef.name;
          const fileExtension = fileName.split('.').pop();
          
          const fileCard = document.createElement('div');
          fileCard.className = 'file-card bg-slate-50 border border-slate-200 rounded-lg p-5 flex flex-col gap-2 transition-transform duration-200 hover:scale-105 hover:shadow-lg';
          
          const fileNameHeading = document.createElement('h3');
          fileNameHeading.className = 'text-lg font-semibold text-gray-800';
          fileNameHeading.textContent = fileName;
          
          const downloadLink = document.createElement('a');
          downloadLink.className = 'text-blue-600 hover:text-blue-800 font-medium transition-colors duration-200';
          downloadLink.href = downloadUrl;
          downloadLink.download = fileName;
          downloadLink.textContent = `Download ${fileExtension.toUpperCase()}`;

          fileCard.appendChild(fileNameHeading);
          fileCard.appendChild(downloadLink);

          if (isAdmin) {
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'bg-red-500 text-white font-semibold py-1 px-4 rounded-lg hover:bg-red-600 transition-colors duration-300 mt-2';
            deleteBtn.textContent = 'Delete';
            deleteBtn.onclick = async () => {
              const confirmDelete = confirm(`Are you sure you want to delete "${fileName}"?`);
              if (confirmDelete) {
                await deleteFile(itemRef);
              }
            };
            fileCard.appendChild(deleteBtn);
          }
          fileListContainer.appendChild(fileCard);
        });
      } catch (error) {
        console.error("Error listing files:", error);
        showMessage("Failed to load files. Please check the console for details.");
      }
    };

    const showFolders = () => {
      folderView.classList.remove('hidden');
      fileListView.classList.add('hidden');
      backBtn.classList.add('hidden');
    };

    const showFiles = async (classNumber) => {
      folderView.classList.add('hidden');
      fileListView.classList.remove('hidden');
      backBtn.classList.remove('hidden');
      
      const user = auth.currentUser;
      const userDocRef = doc(db, "users", user.uid);
      const userDoc = await getDoc(userDocRef);
      const isAdmin = userDoc.exists() && userDoc.data().role === 'admin';

      await renderFiles(classNumber, isAdmin);
    };

    document.querySelectorAll('.folder-card').forEach(folder => {
      folder.addEventListener('click', (event) => {
        const classNumber = parseInt(event.currentTarget.dataset.class);
        showFiles(classNumber);
      });
    });

    backBtn.addEventListener('click', showFolders);

    // --- New File Upload and Delete Logic ---
    uploadBtn.addEventListener('click', async () => {
      const file = fileInput.files[0];
      if (!file) {
        uploadMessage.textContent = 'Please select a file to upload.';
        uploadMessage.style.color = 'red';
        return;
      }
      
      const fileClass = fileClassSelect.value;
      const fileName = file.name;
      const fileRef = ref(storage, `notes/Class${fileClass}/${fileName}`);

      uploadMessage.textContent = 'Uploading file...';
      uploadMessage.style.color = 'orange';

      try {
        await uploadBytes(fileRef, file);
        uploadMessage.textContent = 'File uploaded successfully!';
        uploadMessage.style.color = 'green';
        showMessage(`Successfully uploaded ${fileName} to Class ${fileClass}!`);
        showFiles(parseInt(fileClass)); // Reload the files for the current class
      } catch (error) {
        uploadMessage.textContent = 'Upload failed: ' + error.message;
        uploadMessage.style.color = 'red';
        showMessage('File upload failed. Please check the console for details.');
        console.error('Upload Error:', error);
      }
    });

    const deleteFile = async (itemRef) => {
      try {
        await deleteObject(itemRef);
        showMessage(`${itemRef.name} has been deleted successfully.`);
        // Reload the files for the current class after deletion
        const currentClass = parseInt(document.querySelector('.folder-card.hidden')?.dataset.class || fileClassSelect.value);
        showFiles(currentClass);
      } catch (error) {
        showMessage('File deletion failed. Please check the console for details.');
        console.error('Deletion Error:', error);
      }
    };
  </script>
</body>

</html>
